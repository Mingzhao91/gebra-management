<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput
         (keyup)="applyFilter($event)"
         placeholder="Ex. XN-W022-M"
         #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- Picture Column -->
    <ng-container matColumnDef="pictureUrl">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Picture </th>
      <td mat-cell
          *matCellDef="let row">
        <img [src]="row.pictureUrl"
             class="picture">
      </td>
    </ng-container>

    <!-- modelNumber Column -->
    <ng-container matColumnDef="modelNumber">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Model No. </th>
      <td mat-cell
          *matCellDef="let row"> {{row.modelNumber}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Category </th>
      <td mat-cell
          *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Capacity </th>
      <td mat-cell
          *matCellDef="let row"> {{row.capacity}} </td>
    </ng-container>

    <!-- prices Column -->
    <ng-container matColumnDef="prices">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Price </th>
      <td mat-cell
          *matCellDef="let row">

        @for(item of row.prices; track item.currency) {
        <P>{{item.currency}}: {{item.price | number : '1.0-2'}}</P>

        }

      </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Description </th>
      <td mat-cell
          *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page of users"></mat-paginator>
</div>
