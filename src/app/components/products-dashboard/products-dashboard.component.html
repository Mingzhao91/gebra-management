<div class="common-bar export-bar">
  <div class="buttons">
    <div class="button-container">
      <button mat-mini-fab
              color="warn"
              aria-label="Add Product"
              (click)="addProductButtonOnClick()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="export">
    <mat-form-field class="date-picker">
      <mat-label>Excel File Valid Date</mat-label>
      <input matInput
             [matDatepicker]="picker"
             [(ngModel)]="validDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-fab
            extended
            color="primary"
            [disabled]="selection.isEmpty() || isDownloading || !validDate"
            (click)="exportExcelButtonOnClick()">
      <mat-icon *ngIf="!isDownloading">cloud_download</mat-icon>

      <div class="spinner-wrapper">
        <mat-spinner *ngIf="isDownloading"
                     [diameter]="20"></mat-spinner>
        <span>{{isDownloading ? 'Exporting' : 'Export Excel'}}</span>
      </div>
    </button>
  </div>




</div>


<div class="common-bar filter-bar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Ex. XN-W022-M"
           #input>
  </mat-form-field>
</div>



<div class="mat-elevation-z8 table-container">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell
          *matHeaderCellDef
          class="checkbox-th">
        <mat-checkbox *ngIf="dataSource"
                      (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell
          *matCellDef="let row"
          class="checkbox-td">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Picture Column -->
    <ng-container matColumnDef="pictureUrl">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Picture </th>
      <td mat-cell
          *matCellDef="let row">
        <img [src]="row.pictureUrl"
             class="picture">
      </td>
    </ng-container>

    <!-- modelNumber Column -->
    <ng-container matColumnDef="modelNumber">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Model No. </th>
      <td mat-cell
          *matCellDef="let row"> {{row.modelNumber}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Category </th>
      <td mat-cell
          *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Capacity </th>
      <td mat-cell
          *matCellDef="let row">
        <p [innerHTML]="utilsService.formatStrToHtml(row.capacity)"></p>
      </td>
    </ng-container>

    <!-- prices Column -->
    <ng-container matColumnDef="prices">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Price </th>
      <td mat-cell
          *matCellDef="let row">

        @for(item of row.prices; track item.currency) {
        <P>{{item.currency}}: {{item.price | number : '1.2-2'}}</P>

        }

      </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Description </th>
      <td mat-cell
          *matCellDef="let row">
        <p [innerHtml]="utilsService.formatStrToHtml(row.description)"></p>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page of users"></mat-paginator>
</div>
