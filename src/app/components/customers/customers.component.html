<div class="common-bar">
  <div class="buttons">
    <div class="button-container">
      <button mat-raised-button
              color="warn"
              aria-label="Add Customer"
              [disabled]="!products || products?.length === 0"

        <span>Add Customer</span>
      </button>
    </div>
  </div>
</div>
