<mat-nav-list>
  @if(!isAuth) {
  <a mat-list-item
     routerLink="/signup"
     (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.signup}}</span>
  </a>
  <a mat-list-item
     routerLink="/login"
     (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.login}}</span>
  </a>
  }

  <a mat-list-item
     routerLink="/products"
     (click)="onClose()">
    <mat-icon>phone_iphone</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.products}}</span>
  </a>

  @if(isAuth) {
  <a mat-list-item
     routerLink="/customers"
     (click)="onClose()">
    <mat-icon>people</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.customers}}</span>
  </a>
  <a mat-list-item
     routerLink="/orders"
     (click)="onClose()">
    <mat-icon>add_shopping_cart</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.orders}}</span>
  </a>
  <a mat-list-item
     (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    <span class="nav-caption">{{APP_MENUS_CHN.logout}}</span>
  </a>
  }
</mat-nav-list>
