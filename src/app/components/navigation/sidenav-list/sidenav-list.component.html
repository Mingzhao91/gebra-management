<mat-nav-list>
  @if(!isAuth) {
  <a mat-list-item
     routerLink="/signup"
     (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item
     routerLink="/login"
     (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  }

  <a mat-list-item
     routerLink="/products"
     (click)="onClose()">
    <mat-icon>phone_iphone</mat-icon>
    <span class="nav-caption">Products</span>
  </a>

  @if(isAuth) {
  <a mat-list-item
     routerLink="/customers"
     (click)="onClose()">
    <mat-icon>people</mat-icon>
    <span class="nav-caption">Customers</span>
  </a>
  <a mat-list-item
     routerLink="/orders"
     (click)="onClose()">
    <mat-icon>add_shopping_cart</mat-icon>
    <span class="nav-caption">Orders</span>
  </a>
  <a mat-list-item
     (click)="onClose()">
    <mat-icon>logout</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
  }
</mat-nav-list>
