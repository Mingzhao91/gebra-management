<div class="sales-progresses-container">
  @for(item of salesProgresses; track item) {
  <div class="sales-progress-item"
       [ngClass]="{active: salesProgresses.indexOf(currentProgress) >= $index}"
       [ngStyle]="{width: getWidth()}"
       (click)="!isDisabled && onSalesProgressClick($index)">
    <p>{{SALES_PROGRESSES_CHN[item]}}</p>
  </div>
  }
</div>
