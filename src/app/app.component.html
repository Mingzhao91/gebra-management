<mat-sidenav-container>
  <mat-sidenav #sidenav
               role="navigation">
    <p>I'm the sidenav!</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div>
        <button mat-icon-button
                (click)="sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      <img src="../assets/gebra-logo.png"
           class="logo"
           routerLink="/">
      <span>Gebra Products Management</span>
      <div class="links">
        <ul class="navigation-items">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/products">Products</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
